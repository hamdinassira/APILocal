<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  
    <ion-list>
      <ion-item *ngFor="let p of products">
         <img [src]="p.imageUrl">
         <ion-label><h3>{{p.name}}</h3> 
          <p>{{p.description}}</p>
          <p>{{p.price}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>
